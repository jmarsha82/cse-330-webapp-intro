<!DOCTYPE html>
<head>
<title>Calculator</title>

</head>
<body>
	<p>
		<label for="firstNumber">First Number:</label>
		<input id="firstNumber" type="text" name="firstNumber" />
	</p>
	<p>
		<label for="secondNumber">Second Number:</label>
		<input id="secondNumber" type="text" name="secondNumber" />
	</p>
	<p>
		Operation: 
		<input id="add" type="radio" name="operation" value="add" checked="checked" /> <label for="addinput">Add</label> &nbsp;
		<input id="subtract" type="radio" name="operation" value="subtract" /> <label for="subtractinput">Subtract</label> &nbsp;
		<input id="multiply" type="radio" name="operation" value="multiply" /> <label for="multiplyinput">Multiplication</label> &nbsp;
		<input id="divide" type="radio" name="operation" value="divide" /> <label for="divideinput">Division</label> 
	</p>
	<p>
		Result: 
	</p>
	<p>
		<output id="answer">?</output>
	</p>
	<script type="text/javascript" src="calculate.js"></script>
</body>
</html>
