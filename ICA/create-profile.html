<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Create Profile</title>
<style type="text/css">
body{
	width: 760px; /* how wide to make your web page */
	background-color: teal; /* what color to make the background */
	margin: 0 auto;
	padding: 0;
	font:12px/16px Verdana, sans-serif; /* default font */
}
div#main{
	background-color: #FFF;
	margin: 0;
	padding: 10px;
}
h1{
	text-align: center;
	text-decoration: underline;
}
</style>
</head>
<body><div id="main">
<h1>Create Profile</h1>
<p>Please input your information and a picture of yourself. </p>
<form action=profile-submit.php method="post" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input id="name" type="text" name="name"><br>
            <label for="email">Email</label>
            <input id="email" type="text" name="email"><br>
			<label for="age">Age</label>
            <input id="age" type="number" name="age" min="18"><br>
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea><br>
			<label for="filename">Profile Picture</label>
            <input type="file" name="picture"><br>
            <input type="submit" value="submit">
        </form>
</div></body>
</html>
